<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SUN店 | トップ</title>
</head>
<body>
<h1>SUN店 ネット予約・通販サイト</h1>

<p th:inline="text">
    ようこそ、[[${#authentication.name}]] さん
</p>

<h2>商品一覧</h2>

<table border="1">
    <tr>
        <th>商品名</th>
        <th>説明</th>
        <th>価格</th>
        <th>在庫</th>
        <th>詳細</th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}">商品名</td>
        <td th:text="${item.description}">説明</td>
        <td th:text="${item.price}">0</td>
        <td th:text="${item.stock}">0</td>
        <td>
            <a th:href="@{|/items/${item.id}|}">詳細</a>
        </td>
    </tr>
</table>

<p>
    <a th:href="@{/logout}">ログアウト</a>
</p>
</body>
</html>
