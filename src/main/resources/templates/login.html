<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン | sunny</title>

  <!-- 共通CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<main class="page">
  <section class="card" style="max-width:520px; margin:0 auto;">
    <h1 class="page-title" style="font-size:28px;">sunny ログイン</h1>

    <!-- ===== BAN（永久停止） ===== -->
	<div th:if="${param.banned}" style="margin:12px 0; padding:12px; border:1px solid #fecaca; background:#fff1f2; border-radius:12px;">
  		<p style="margin:0; color:#b91c1c; font-weight:800;">
    		このアカウントは永久停止されているため、ログインできません。
  		</p>
	</div>

    <!-- ===== SUSPENDED（一時停止） ===== -->
    <div th:if="${param.suspended}"
         style="margin:12px 0; padding:12px; border:1px solid #fed7aa; background:#fff7ed; border-radius:12px;">
      <p style="margin:0; color:#c2410c; font-weight:800;">
        このアカウントは現在一時停止中です。
      </p>
    </div>

    <!-- ===== 通常のログイン失敗 ===== -->
    <div th:if="${param.error}"
         style="margin:12px 0; padding:12px; border:1px solid #fecaca; background:#fff1f2; border-radius:12px;">
      <p style="margin:0; color:#b91c1c; font-weight:800;">
        ユーザー名 または パスワードが正しくありません。
      </p>
    </div>

    <!-- ===== ログアウト完了 ===== -->
    <div th:if="${param.logout}"
         style="margin:12px 0; padding:12px; border:1px solid #bbf7d0; background:#f0fdf4; border-radius:12px;">
      <p style="margin:0; color:#166534; font-weight:800;">
        ログアウトしました。
      </p>
    </div>

    <p style="margin:12px 0 18px; color:#6b7280;">
      アカウントをお持ちでない方は
      <a class="link" th:href="@{/register}">新規会員登録</a>
    </p>

    <form th:action="@{/login}" method="post" style="display:grid; gap:12px;">
      <!-- CSRF -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

      <div style="display:grid; gap:6px;">
        <label style="font-weight:800;">ユーザー名</label>
        <input class="input" type="text" name="username"
               placeholder="ユーザー名 または メールアドレス">
      </div>

      <div style="display:grid; gap:6px;">
        <label style="font-weight:800;">パスワード</label>
        <input class="input" type="password" name="password"
               placeholder="パスワード">
      </div>

      <button class="btn btn-primary" type="submit" style="width:100%;">
        ログイン
      </button>
    </form>

    <hr style="border:none; border-top:1px solid #e5e7eb; margin:18px 0;">

    <p style="margin:0; color:#6b7280; font-size:14px;">
      ※ログインIDは「メール」でも「名前」でも利用できます。<br>
      ログイン後に表示される名前は、ユーザー情報の「name」です。
    </p>
  </section>
</main>

</body>
</html>
