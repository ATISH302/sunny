<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規会員登録 | SUN店</title>

  <!-- 共通CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- register は未ログイン想定なので、固定ヘッダー無しでOK（シンプルに） -->
<main class="page" style="padding-top:32px; max-width:720px;">

  <section class="card">
    <h1 class="page-title" style="font-size:28px;">新規会員登録</h1>
    <p style="color:#6b7280; margin-top:-6px;">
      SUN店のアカウントを作成します
    </p>

    <hr style="border:none; border-top:1px solid #e5e7eb; margin:16px 0;">

    <form th:action="@{/register}" th:object="${userForm}" method="post">

      <!-- CSRF -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

      <div style="display:grid; gap:14px;">

        <div>
          <label style="font-weight:800; display:block; margin-bottom:6px;">ユーザー名</label>
          <input class="input" type="text" th:field="*{name}" placeholder="例）太郎" style="width:100%;">
          <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:#dc2626; font-weight:700; margin-top:6px;"></div>
        </div>

        <div>
          <label style="font-weight:800; display:block; margin-bottom:6px;">メールアドレス</label>
          <input class="input" type="email" th:field="*{email}" placeholder="example@mail.com" style="width:100%;">
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:#dc2626; font-weight:700; margin-top:6px;"></div>
        </div>

        <div>
          <label style="font-weight:800; display:block; margin-bottom:6px;">パスワード</label>
          <input class="input" type="password" th:field="*{password}" placeholder="8文字以上推奨" style="width:100%;">
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:#dc2626; font-weight:700; margin-top:6px;"></div>
        </div>

        <div style="display:flex; gap:10px; align-items:center; margin-top:8px;">
          <button class="btn btn-primary" type="submit">登録する</button>
          <a class="link" th:href="@{/login}">ログインはこちら</a>
        </div>

      </div>
    </form>

  </section>


</main>

</body>
</html>
